          <p><label for="name">Name:</label> <input name="name"

                 required=""
                 type="text"></p>
          <p><label for="name">Message:</label> 
          <textarea cols="30"
                    id="message"
                    name="message"
                    required=""
                    rows="10"></textarea></p><input id="submit"
                name="submit"
                type="submit"
                value="Send Message">
